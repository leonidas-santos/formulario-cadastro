<!DOCTYPE html>
<html lang="pt-BR">
<head> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meu Site</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		#divPrincipal {
			max-width: 600px;
			margin: 50px auto;
			padding: 20px;
			background-color: #f8f9fa;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
			color: #343a40;
		}

		label {
			margin-top: 10px;
			font-weight: bold;
		}

		.form-check-label {
			font-weight: normal;
		}

		.btn-primary {
			width: 100%;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="divPrincipal"> 
		<form id="formCadastro" action="#">
			<h1>Cadastro</h1>

			<label for="txtNome" class="form-label">Nome:</label>
			<input type="text" class="form-control" id="txtNome" placeholder="Digite seu nome" required>

			<label for="txtSobrenome" class="form-label">Sobrenome:</label>
			<input type="text" class="form-control" id="txtSobrenome" placeholder="Digite seu sobrenome" required>

			<label for="txtCPF" class="form-label">CPF:</label>
			<input type="text" class="form-control" id="txtCPF" placeholder="Digite seu CPF" required>

			<label for="dtNascimento" class="form-label">Data de Nascimento:</label>
			<input type="date" class="form-control" id="dtNascimento" required>

			<label for="txtTelefone" class="form-label">Telefone:</label>
			<input type="text" class="form-control" id="txtTelefone" placeholder="Digite seu telefone" required>

			<label for="eMail" class="form-label">E-mail:</label>
			<input type="email" class="form-control" id="eMail" placeholder="Digite seu e-mail" required>

			<label for="sexo" class="form-label">Sexo:</label>
			<select id="sexo" class="form-select" required>
				<option value="" disabled selected>Escolha uma opção</option>
				<option value="masculino">Masculino</option>
				<option value="feminino">Feminino</option>
			</select>

			<div class="form-check mt-3">
				<input class="form-check-input" type="checkbox" id="ckAceitou" required>
				<label class="form-check-label" for="ckAceitou">
					Eu aceito os termos e condições
				</label>
			</div>

			<input type="submit" value="Enviar" class="btn btn-primary">
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
